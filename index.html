<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Udacity Neighborhood Map</title>
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
   <div id="map-canvas" onerror="gmerror()"></div>
      <!-- Page Content -->
      <div id="list">
         <h3>Indy  Favorite Places</h3>
         <input id="filter" placeholder="Filter Locations"  type="text" data-bind="textInput: filter"/>
         <ul data-bind="foreach: visiblePlaces">
            <li data-bind="click: $parent.clickMarkerLocation">
               <p class="name"><span data-bind="text: name"><span></p>
            </li>
         </ul>
      </div>
      <!---  container modal  -->
      <div class="modal-container">
         <!-- Trigger the modal with a  image-->
         <a  href="#" data-toggle="modal" data-target="#myModal">
         <img id="flickr" src="img/flickr.png" alt="Flickr Logo">
         </a>
         <!-- Modal -->
         <div id="myModal" class="modal fade" role="gallery">
            <div class="modal-dialog modal-lg">
               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Gallery Indianapolis</h4>
                  </div>
                  <div class="modal-body">
                             <div id="images"></div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
         <!-- close modal content-->
      </div>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
      <script async type="text/javascript" src="js/flickr.js"></script>
      <script src="js/lib/knockout-3.2.0.js"></script>
      <script src="js/lib/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
